version: '3.0'
description: Test manifest
repository: https://github.com/
hydraVersion: "4"

dataSource:
  kind: substrate
  chain: node-template

entities:
  - generated/modules/**/*.model.ts

typegen:
  metadata:
    source: wss://rpc.polkadot.io
    blockHash: '0xab5c9230a7dde8bb90a6728ba4a0165423294dac14336b1443f865b796ff682c'
  events:
    - balances.Transfer
  calls:
    - timestamp.set
  outDir: types

mappings:
  mappingsModule: mappings
  imports:
    - generated/server/config # configure the processor environment (for now this is required)
  eventHandlers:
    - event: balances.Transfer
      handler: balancesTransfer
  extrinsicHandlers:
  preBlockHooks:
  postBlockHooks:
